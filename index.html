<html>

<head>
    <title>MESH/AES/PLEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="connect-streams-min.js"></script>
    <script type="text/javascript" src="map_ccp23.js"></script>
</head>

<body>

    <div class="w3-container w3-margin-top">
        <div class="w3-container w3-cell" id="container-div" style="width: 400px; height: 800px;">
        </div>

        <div class="w3-container w3-cell w3-border">
            <div class="w3-panel w3-border w3-light-grey w3-round-large">
                <h2>Call Information</h2>
                <div>
                    <div class="w3-cell">Agent name: </div>
                    <div class="w3-cell" style="font-weight: bold;" id="agent_name">? ? ? ?</div>
                </div>
                <div>
                    <div class="w3-cell">Contact ID: </div>
                    <div class="w3-cell" style="font-weight: bold;" id="contact_id">? ? ? ?</div>
                </div>
                <div>
                    <div class="w3-cell">Call Status: </div>
                    <div class="w3-cell" style="font-weight: bold;" id="call_status">? ? ? ?</div>
                </div>
            </div>

            <div class="w3-panel w3-border w3-light-grey w3-round-large">
                <h1>Disposition</h1>

                <select class="w3-select w3-margin-bottom w3-border" name="option" id="selectDisposition">
                    <option value="0" disabled selected>Choose your Disposition</option>
                    <option value="1">Not Qualified </option>
                    <option value="2">Bypass request</option>
                    <option value="3">Verification Amount</option>
                    <option value="4">Registration Issues</option>
                    <option value="5">Duplicate transaction</option>
                    <option value="6">Unrecognized transaction</option>
                    <option value="7">Duplicate account</option>
                    <option value="8">Profile update</option>
                    <option value="9">Merchant contact request</option>
                </select>

                <br />
                <button class="w3-button w3-black w3-margin-bottom" id="buttonDisposition" disabled>Submit</button>
            </div>

            <div class="w3-panel w3-pale-blue w3-leftbar w3-rightbar w3-border-blue" style="display:none;">
                <h1>Status</h1>
                <div id="status">Loading...</div>
            </div>

        </div>

            <div class="w3-container w3-cell" style="width: 100px;">
        </div>
    </div>

</body>

</html>
